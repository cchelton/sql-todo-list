<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SQL To-Do List</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="vendors/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/client.js" type="text/javascript"></script>
  </head>
  <body>
    <div>
      <header>
        <h1>TO-DO List</h1>
      </header>
      <div>
        <label
          >Add a Task:
          <input
            class="js-input-addTask"
            placeholder="enter task here"
          /><button class="js-btn-addTask">submit</button></label
        >

        <table class="js-table-tasks">
          <thead>
            <th colspan="3">Tasks:</th>
          </thead>
          <tbody class="js-tbody-outputTasks"></tbody>
        </table>

        <table class="js-table-completedTasks">
          <thead>
            <th colspan="2">Completed Tasks:</th>
          </thead>
          <tbody class="js-tbody-outputCompleted"></tbody>
        </table>
      </div>
    </div>
  </body>
</html>
